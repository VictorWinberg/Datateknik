<h1> Kurser </h1>
<nav class="navbar navbar-default">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li class="dropdown" ng-repeat="dropdown in dropdowns">
        <a ng-if="!dropdown.items.length" href="/{{dropdown.href}}">{{dropdown.title}}</a>
        <a ng-if="dropdown.items.length" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{dropdown.title}} <span class="caret"></span></a>
        <ul ng-if="dropdown.items.length" class="dropdown-menu">
          <li ng-repeat="item in dropdown.items" class="{{item == '-' ? 'divider' : ''}}">
            <a href="/{{item.href}}">{{item.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
    <!--form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form-->
  </div><!-- /.navbar-collapse -->
</nav>
